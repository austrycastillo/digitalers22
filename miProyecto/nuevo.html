<body>

        <nav>

    </header>
    <main>
        <div class="container mt-5">
            <h2>Registro de nuevo artículo:</h2>
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Nombre de quien publica" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ej. El famoso paradigma de objetos..."
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">Nombre del Artículo</span>
                </div>

                <label for="basic-url" class="form-label">Your vanity URL</label>
               

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                </div>

                <div class="input-group">
                    <span class="input-group-text">Contenido</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <button type="button" class="btn btn-primary">Guardar artículo</button>
        </div>
        </form>
    </main>
